<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resutls</title>
</head>
<body>
{% for question in questions %}
    <h3>{{ question.question_text }}</h3>
    <table border="2px" width="250px"  >
    <tr>
        <td>选项</td>
        <td>票数</td>
    </tr>
    {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.vote }}</td>
        </tr>
    {% endfor %}
    </table>
    <hr>
{% endfor %}
</body>
</html>
