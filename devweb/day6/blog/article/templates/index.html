<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for article in articles %}
    <div>
        <h3>{{ article.title }}</h3>
        <h5>{{ article.pub_date }}</h5>
        <hr>
        {{ arts }}=[]
        {% for a in article.text %}
            {{ arts }}.append(a+'\r\n')
        {% endfor %}
        {% for line in arts %}
            {{ line }}
        {% endfor %}
    </div>
{% endfor %}}
</body>
</html>
